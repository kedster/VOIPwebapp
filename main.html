<form>
  <div>
    <label for="users">Number of Users:</label>
    <input type="number" id="users" name="users">
  </div>
  <div>
    <label for="minutes">Minutes per Month:</label>
    <input type="number" id="minutes" name="minutes">
  </div>
  <div>
    <label for="activeCalls">Number of Active Calls:</label>
    <input type="number" id="activeCalls" name="activeCalls">
  </div>
  <div>
    <label for="concurrentCalls">Number of Concurrent Calls:</label>
    <input type="number" id="concurrentCalls" name="concurrentCalls">
  </div>
  <div>
    <label for="features">Additional Features:</label>
    <select id="features" name="features">
      <option value="0">None</option>
      <option value="5">Call Recording</option>
      <option value="10">Auto Attendant</option>
      <option value="15">Virtual Fax</option>
    </select>
  </div>
  <div>
    <label for="total">Estimated Cost:</label>
    <input type="text" id="total" name="total" readonly>
  </div>
  <div>
    <button type="button" onclick="calculate()">Calculate</button>
  </div>
</form>
